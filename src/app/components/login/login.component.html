<!-- Horizontal Form -->
<div class="card card-info col-6 container mt-5">
    <div class="card-header">
      <h3 class="card-title">Horizontal Form</h3>
    </div>
    <!-- /.card-header -->
    <!-- form start -->
    <form class="form-horizontal" [formGroup]="loginForm" (ngSubmit)="submit()">
      <div class="card-body">
        <div class="form-group row">
          <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" formControlName="email" placeholder="Email">
            <span class="text-danger" [hidden]="loginFormControls.email.valid || loginFormControls.email.untouched" >Enter Correct email</span>
          
        </div>
        </div>
        <div class="form-group row">
          <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" formControlName="password" placeholder="Password">
            <span 
            class="text-danger" 
            [hidden]="loginFormControls.password.valid || loginFormControls.password.untouched" 
            >Password is required and must be greater than or equal to 6 digits</span>  
        </div>
        </div>
        <div class="form-group row">
          <div class="offset-sm-2 col-sm-10">
            <div class="form-check">
              <input type="checkbox" class="form-check-input" >
              <label class="form-check-label" >Remember me</label>
            </div>
          </div>
        </div>
      </div>
      <!-- /.card-body -->
      <div class="card-footer">
        <button type="submit" class="btn btn-info">Sign in</button>
        <button type="submit" class="btn btn-default float-right">Cancel</button>
      </div>
      <!-- /.card-footer -->
    </form>
  </div>
